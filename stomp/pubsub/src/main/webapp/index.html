<html>
    <head>
        <script src="stomp.js"></script>
        <script src="jquery/jquery-2.0.3.js"></script>
        <script src="jquery/jquery.atmosphere.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <td>Destination</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Destination 1</td>
                    <td><input type="button" onclick="pubsub.bind(this)(1)" value="SUBSCRIBE"/></td>
                </tr>
                <tr>
                    <td>Destination 2</td>
                    <td><input type="button" onclick="pubsub.bind(this)(2)" value="SUBSCRIBE"/></td>
                </tr>
                <tr>
                    <td>Destination 3</td>
                    <td><input type="button" onclick="pubsub.bind(this)(3)" value="SUBSCRIBE"/></td>
                </tr>
            </tbody>
        </table>

        <div>
            <select id="destination">
                <option>Destination 1</option>
                <option>Destination 2</option>
                <option>Destination 3</option>
            </select>
            <input type="text" id="send" />
            <button onclick="send()">SEND</button>
        </div>
        <div>
            <h3>Messages from server</h3>
            <div id="messages"></div>
        </div>
    </body>
    <button id="disconnect" onclick="disconnect();">DISCONNECT</button>
    <script src="app.js"></script>
</html>
